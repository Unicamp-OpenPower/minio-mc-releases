  include:
    - env: version=2019-08-21T19-59-10Z  ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on
    - env: version=2019-08-14T20-49-49Z  ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on
    - env: version=2019-08-07T23-14-43Z  ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on
    - env: version=2019-07-31T19-17-35Z  ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on
    - env: version=2019-07-24T02-55-56Z  ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on
    - env: version=2019-07-17T22-13-42Z  ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on
    - env: version=2019-07-11T19-31-28Z  ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on
    - env: version=2019-07-09T23-57-06Z  ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on
    - env: version=2019-07-03T18-14-53Z  ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on
    - env: version=2019-06-27T21-31-45Z   ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on
  
language: go
go_import_path: github.com/minio/mc
os: linux-ppc64le
dist: trusty
sudo: required
  
# Enable build cache
# https://restic.net/blog/2018-09-02/travis-build-cache
cache:
 directories:
   - $HOME/.cache/go-build
   - $HOME/gopath/pkg/mod
   - $HOME/go/pkg/mod

go: 1.12.1

before_script:
  - wget https://github.com/minio/mc/archive/RELEASE.$version.zip
  - unzip RELEASE.$version.zip
  - mv mc-RELEASE.$version mc
  - cd mc
  # Add an IPv6 config - see the corresponding Travis issue
  # https://github.com/travis-ci/travis-ci/issues/8361
  - if [[ "${TRAVIS_OS_NAME}" == "linux-ppc64le" ]]; then sudo sh -c 'echo 0 > /proc/sys/net/ipv6/conf/all/disable_ipv6'; fi

before_install:
 - sudo apt install -y lftp
 - if [[ "$TRAVIS_OS_NAME" == "linux-ppc64le" ]]; then nvm install 11.10.1 ; fi

script:
  - make
  - mv mc mc-$version
  - lftp -c "open -u $USER,$PASS ftp://oplab9.parqtec.unicamp.br; put -O /ppc64el/minio-mc mc-$version"
