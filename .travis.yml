language: go
go_import_path: github.com/minio/mc
os: linux
arch: ppc64le
dist: bionic
sudo: required
env: ARCH=ppc64le CGO_ENABLED=0 GO111MODULE=on

# Enable build cache
# https://restic.net/blog/2018-09-02/travis-build-cache
cache:
 directories:
   - $HOME/.cache/go-build
   - $HOME/gopath/pkg/mod
   - $HOME/go/pkg/mod

go: 1.14.x

before_script:
  # Add an IPv6 config - see the corresponding Travis issue
  # https://github.com/travis-ci/travis-ci/issues/8361
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then sudo sh -c 'echo 0 > /proc/sys/net/ipv6/conf/all/disable_ipv6'; fi

before_install:
 - sudo apt install -y lftp
 - sudo apt install rpm
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then nvm install node ; fi

script:
  - python3 ftp_version.py
  - bash build.sh
  - bash release.sh

notifications:
  slack:
    rooms:
      - secure: ""
    on_success: change
    on_failure: change
